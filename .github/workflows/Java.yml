name: Java version 

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
    - name: Java Version 
      run: java -version
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with: 
        java-version: '11'
    - name: Java Version
      run: java -version
    - name: Build with Maven
      run: mvn package
